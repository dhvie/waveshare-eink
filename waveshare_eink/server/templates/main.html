<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <style>
      h1 {
        float: left;
      }
      img {
        float: left;
      }
      div {
        float: left;
        display: block;
      }
      .row {
        width: 100%;
      }
      .col-1 {
        width: 16.67%;
      }
      .col-2 {
        width: 33.33%;
      }
      .col-3 {
        width: 50%;
      }
      .col-4 {
        width: 66.66%;
      }
      .col-5 {
        width: 83.33%;
      }
      .col-6 {
        width: 100%;
      }
      .center {
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-3">
        <div class="row">
          <div class="col-6">
            <img src="{{weather.current.weather[0].icon | icon}}" /> <h1>{{weather.current.temp}}&#8457</h1>
          </div>
        </div>
        <div class="row">
          {% for idx in range([5, weather.hourly|count]|min)%}
            <div class='col-1 center'>
              <img src="{{weather.hourly[idx].weather[0].icon | icon(format='')}}" />
              {{weather.hourly[idx].dt | format_datetime(format='time')}}<br />
              {{weather.hourly[idx].temp|round|int}}&#8457
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-3">
        <h2>Events</h2>
      </div>
    </div>    
  </body>
</html>
